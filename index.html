<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bar">
        <div class="colorBar">
            <input type="color" value="color" id="color">
            <input type="button" value="Закрасить" class="fill btn" id="fill" onclick="fillIn()">
            <input type="button" value="Очистить" class="clear btn" id="clear" onclick="clearAll()">
        </div>
        <div class="lineWeightBar">
            <input id="lineW" class="lineW" type="range" value="10" min="1" max="100" step="1">
            <span class="lineWeightValue" id="lineWeightValue"></span>
        </div>
    </div>
    <canvas class="canvas" id="canvas"></canvas>
    <div id="status">Блин прикольно, но ничего не понятно</div>


    <script src="script.js"></script>
</body>
</html>
